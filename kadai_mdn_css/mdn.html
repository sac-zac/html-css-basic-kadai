<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>要素の傾斜</title>

  <head>
  <style>
    div {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 150px;
      height: 150px;
      background-color: skyblue;
    }
    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div style="transform: rotate(20deg);">
    <p style="transform-origin: top left;" span="vertical-align:top;">回転します</p>
    
    
    
  </div>
  
</body>
</html>
